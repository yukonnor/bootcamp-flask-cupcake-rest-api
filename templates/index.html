<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <title>Cupcakes</title>
    </head>

    <body>
        <div class="container">
            <h1 class="text-center display-3">Cupcakes</h1>
            <form id="search-cupcake-form" class="mt-2 mb-2">
                <div class="row">
                    <div class="col-sm-6">
                        <input
                            type="text"
                            class="form-control"
                            id="inputSearchFlavor"
                            name="flavor"
                            placeholder="Search for a cupcake flavor..."
                            required
                        />
                    </div>
                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-primary mb-2">Search</button>
                    </div>
                </div>
            </form>
            <div class="row justify-content-center">
                <div class="col-8">
                    <ul class="list-group" id="cupcakes-list"></ul>
                </div>
            </div>

            <h2 class="text-center display-3">Create a Cupcake</h2>
            <form id="new-cupcake-form">
                <div class="form-group">
                    <label for="inpuptFlavor">Flavor</label>
                    <input
                        type="text"
                        class="form-control"
                        id="inputFlavor"
                        name="flavor"
                        placeholder="Enter a flavor for your cupcake..."
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="inputSize">Size</label>
                    <input
                        type="text"
                        class="form-control"
                        id="inputSize"
                        name="size"
                        placeholder="Enter a size, like Small or Large..."
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="inputRating">Rating</label>
                    <input
                        type="number"
                        class="form-control"
                        id="inputRating"
                        name="rating"
                        placeholder="Enter a rating for your cupcake..."
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="inputImgURL">Image URL</label>
                    <input
                        type="text"
                        class="form-control"
                        id="inputImgURL"
                        name="image"
                        placeholder="Enter an image URL for your cupcake..."
                    />
                </div>
                <button type="submit" class="btn btn-primary">Create Cupcake</button>
            </form>
        </div>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.7.1.slim.js"
            integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc="
            crossorigin="anonymous"
        ></script>
        <script src="static/script.js"></script>
    </body>
</html>
